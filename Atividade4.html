<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        img {
            width: 30vw;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Galeria de Imagens</h1>
    <div class="gallery">
        <img src="paris.jpg" alt="Imagem 1">
        <img src="italia.jpg" alt="Imagem 2">
        <img src="canada.jpg" alt="Imagem 3">
        <img src="croacia.jpg" alt="Imagem 3">
        <img src="dinamarca.jpg" alt="Imagem 3">
        <img src="holanda.jpg" alt="Imagem 3">
    </div>
</body>
</html>
