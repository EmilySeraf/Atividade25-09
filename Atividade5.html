<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Preços</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color:darkseagreen;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Tabela de Preços</h1>
    <table>
        <tr>
            <th>Produto</th>
            <th>Preço</th>
        </tr>
        <tr>
            <td>Kit Shampoo</td>
            <td>R$ 100,00</td>
        </tr>
        <tr>
            <td>Kit Maquiagem</td>
            <td>R$ 150,00</td>
        </tr>
    </table>
</body>
</html>
